<div class="fullSizeForm">
  <h1>Reactive signin form</h1>
  <form [formGroup]="signinForm" (ngSubmit)="checkSignin()">
    <div class="formField">
      <label for="email">Email: </label>
      <input 
        type="email"
        [formControl]="email"
        placeholder="Your email..."
      />
      <div *ngIf="email.errors">
        <span *ngIf="email.invalid && email.dirty && email.errors?.required"
          class="error">
          Email required
        </span>
        <span *ngIf="email.invalid && email.dirty && email.errors?.reservedKeyword"
          class="error">
          This email domain is not allowed to acces through this page
        </span>
      </div>
    </div>
    <div class="formField">
      <label for="password">Password: </label>
      <input 
        type="password"
        [formControl]="password"
        placeholder="Your password..."
      />
      <div *ngIf="password.errors">
        <span *ngIf="password.invalid && password.dirty && password.errors?.required" 
          class="error">
          Password required
        </span>
      </div>
    </div>
    <div>
      <button type="submit" [disabled]="!signinForm.valid">
        Login
      </button>
    </div>
  </form>
</div>
